micronaut:
  application:
    name: movieflix

datasources:
  default:
    url: ${DB_URL:`jdbc:postgresql://localhost:5432/movieflix`}
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
#    dialect: POSTGRES

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update

app:
  url: http://localhost:8080